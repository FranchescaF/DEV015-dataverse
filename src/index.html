<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos de Kdramas</title>
    <meta name="author" content="Fatima Zelaya & Karen Mendoza" />
    <meta name="description"
      content="Manejo de base de datos de 24 Items, diseño responsivo de una página web interactiva." />
    <meta name="keywords" content="proyecto, html, css, base de datos, Laboratoria, Bootcamp, diseño responsivo, página web" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kdrama Database</h1>
    </header>
    <main>
      <div class="contenedor">
        <label for="filter">Filtrar por género:</label>
        <select id="filter" data-testid="select-filter" name="gender">
            <option value="all">Todos</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Fantasía">Fantasía</option>
            <option value="Ciencia ficción">Ciencia ficción</option>
            <option value="Acción">Acción</option>   
            <option value="Thriller">Thriller</option>   
            <option value="Crimen">Crimen</option>                    
            <option value="Histórico">Histórico</option>                    
            <option value="Familiar">Familiar</option>             
        </select>
        <label for="order"> Ordenar por:</label>
        <select id="order" data-testid="select-sort" name="order" >
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
        
      </div>
      <div id="root" class="flex-container"></div>

    </main>
    <footer>
      <p class="footer__copyright">
        &copy;2024 Franchesca Zelaya - Karen Mendoza  
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
